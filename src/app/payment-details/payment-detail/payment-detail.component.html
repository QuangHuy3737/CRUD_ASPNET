<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="Pmid" [value]="service.formData.pmid">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-circle"></i>
                </div>

            </div>
            <input name="CardOwnerName" #CardOwnerName="ngModel" [(ngModel)]="test.cardOwnerName " class="form-control" placeholder="Car Owner Name" required maxlength="16" minlength="4">
        </div>

    </div>

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-credit-card"></i>
                </div>

            </div>
            <input name="CardNumber" #CardNumber="ngModel" [(ngModel)]="test.cardNumber " class="form-control" placeholder="16 Card Number" required maxlength="16" minlength="4">
        </div>

    </div>

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="far fa-calendar-alt"></i>
                </div>

            </div>
            <input name="ExprationDate" #ExprationDate="ngModel" [(ngModel)]="test.exprationDate " class="form-control" placeholder="MM/YY" required maxlength="5" minlength="4">
        </div>

    </div>

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-key"></i>
                </div>

            </div>
            <input type="password" name="Cvv" #Cvv="ngModel" [(ngModel)]="test.cvv " class="form-control" placeholder="Cvv" required maxlength="3" minlength="3">
        </div>

    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success btn-lg btn-block" [disabled]="form.invalid">Submit</button>
    </div>
</form>
